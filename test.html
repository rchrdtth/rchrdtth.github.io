<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background-color: gray;
        }
        
        .no-select {
            pointer-events: none;
            user-select: none;
        }

        .move {
            left: 0;
            top: 0;
            cursor: move;
            position: absolute;
        }

        .fullimg {
            height: 960px;
        }

        .inner {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            height: 960px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="move">
            <img src="https://i.imgur.com/1BsHG8O.png" alt="" class="no-select fullimg">
        </div>
    
        <img src="https://i.imgur.com/y35RTT9.jpg" alt="" class="no-select fullimg">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/inobounce/0.2.1/inobounce.min.js" integrity="sha512-Yqdl0nKSSuorWbQ4S9gPMG4THi/meaKxojlnfsak9isATD+dYT2/e7YLw6GyqR1W5uk9rSmv7v4Uu9keCvbYAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        document.body.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, {
            passive: false,
            useCapture: false
        });
    </script>
</body>

</html>
